<div class="container">
  <div ng-show="verifyCtrl.checking" uib-alert class="alert-info">
    Verifying your email address. Please wait.
  </div>
  <div ng-show="!verifyCtrl.checking && !verifyCtrl.verified" uib-alert class="alert-danger">
    Your email address could not be verified.
    <button class="btn btn-danger" ng-click="notificationsCtrl.sendVerification({})">Resend verification email</button>   
    <a class="btn btn-default" ui-sref="contact">Contact Us</a>   
  </div>
  <div ng-show="!verifyCtrl.checking && verifyCtrl.verified" uib-alert class="alert-success">
    Thank you. Your email address has been verified.
  </div>
</div>
