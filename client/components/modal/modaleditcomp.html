<form class="form-horizontal">
  <div class="form-group">
    <label for="compname" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Competition Name" ng-model="comp.name">
    </div>
  </div>
  <div class="form-group">
    <label for="compname" class="col-sm-2 control-label">WCA ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Competition Name" ng-model="comp.registrationName">
    </div>
  </div>
  <div class="form-group">
    <label for="compname" class="col-sm-2 control-label">Venue</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Venue" ng-model="comp.venue">
    </div>
  </div>
  <div class="form-group">
    <label for="compname" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Address" ng-model="comp.address">
    </div>
  </div>
  <div class="form-group">
    <label for="compname" class="col-sm-2 control-label">City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="City" ng-model="comp.city">
    </div>
  </div>
  <div class="form-group">
    <label for="compname" class="col-sm-2 control-label">Province</label>
    <div class="col-sm-10">
      <select class="form-control" ng-model="comp.province" placeholder="Province">
        <option ng-repeat="province in provinces" value="{{province}}">{{province}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="compname" class="col-sm-2 control-label">Start Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" placeholder="Start Date" ng-model="comp.startDate">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="comp.multiDay"> Multi-day Comp
        </label>
      </div>
    </div>
  </div>
  <div class="form-group" ng-if="comp.multiDay">
    <label for="compname" class="col-sm-2 control-label">End Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" placeholder="End Date" ng-model="comp.endDate">
    </div>
  </div>  
</form>
