<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div> 
  </div>
  
  <br/>
  
  
  <div class="row" ng-show="vm.showManualSignup">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <h3>
        Create a local CubingZA account
      </h3>
      <br/>
      
      <form class="form" name="form" ng-submit="vm.register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                            'has-error': form.name.$invalid && vm.submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="vm.user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="vm.user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$invalid && (form.email.$error.email || vm.mailgunError) && vm.submitted">
            Please check your email address
          </p>
          <p class="help-block" ng-show="form.email.didYouMean && (form.email.$dirty || contactCtrl.submitted)">
            <b>Did you mean:</b> <a class="contact-did-you-mean" href ng-click="vm.useDidYouMean(form)">{{form.email.didYouMean}}</a>?
          </p>
          <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
            An email address is required
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ vm.errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && vm.submitted,
                                            'has-error': form.password.$invalid && vm.submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ vm.errors.password }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && vm.submitted,
                                            'has-error': (vm.checkPasswords(form) || form.confirmPassword.$invalid)  && vm.submitted}">
          <label>Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                 match="vm.user.password"
                 ng-minlength="3" required/>
          <p class="help-block"
             ng-show="vm.checkPasswords(form) && vm.submitted">
            Passwords must match.
          </p>
        </div>

        <div>
          <button class="btn btn-primary btn-lg btn-register" type="submit">
            Sign up
          </button>
          <a class="btn btn-default btn-lg btn-login" ui-sref="login">
            Login
          </a>
        </div>
        
      </form>
      
      
      
      <div class="strike"><span>OR</span></div>
      
      
      
    </div>
  </div>
  
  
  
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-xlg btn-default center-block" ng-click="vm.wcalogin();">
        <img src="assets/images/WCAlogo_notext.svg" class="btn-icon-image">
        Sign up using your WCA account
      </button>
      <br/>
    </div>
    <br/>
    <div class="col-sm-12">
      <button class="btn btn btn-default center-block" ng-click="vm.showManualSignup = true;" ng-show="!vm.showManualSignup">
        I don't have a WCA account
      </button>
      <br/>
    </div>
  </div>
 
</div>
